<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Length</title>
    <link rel="stylesheet" href="form.css" type="text/css" />
  </head>
  <body>
    <form>
      <label class="form-lebel">Quantity (between 1 and 5):</label>
      <input
        type="number"
        name="quantity"
        class="form-input"
        placeholder="number"
        max="5"
        min="1"
      />
      <input type="submit" value="Submit" class="form-submit-btn" />
    </form>
  </body>
</html>
